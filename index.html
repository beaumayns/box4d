    <a href="https://github.com/beaumayns/boxing_in_4d">source</a></br>
    <canvas id="canvas"></canvas>
    <h2> 10 DOF Movement </h2>
    W/A/S/D - forward/left/back/right </br>
    Space/C - up/down </br>
    Q/E - tilt left/right </br>
    R/F - ana/kata </br>
    Hold Shift - shift yaw/pitch/roll from xz/yz/xy to zw/yw/xw </br>
    Click - grab </br>
    Tab - lock/unlock mouse</br>
